<ion-header [translucent]="true">

  <ion-toolbar>
   <ion-title>login</ion-title>
  </ion-toolbar>
 </ion-header>
 
 
 
 <ion-content [fullscreen]="true" class="login-content">
  <ion-item>
   <!-- <ion-input label="Default input" [(ngModel)]="user.apellido"></ion-input> -->
  </ion-item>
 
  <div class="centered-container">
   <img src="https://plus.unsplash.com/premium_photo-1681487814165-018814e29155?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Login Image" class="login-image">
  </div>
 
 
 
  <form [formGroup]="usuario">
   <ion-item>
    <ion-input label="User" labelPlacement="floating" placeholder="User" formControlName="user"></ion-input>
   </ion-item>

   <ion-item>
    <ion-input label="Pass" labelPlacement="floating" placeholder="Pass" formControlName="pass"></ion-input>
   </ion-item>

   <!-- <ion-button expand="block" color="success" [disabled]="!usuario.valid" [routerLink]="['/homaalumno']" fill="outline">Ingresar</ion-button> -->
   <ion-button expand="block" color="success" (click)="navegarExtras()" fill="outline">Login</ion-button>
   <!-- <ion-button expand="block" color="success" [routerLink]="['/home']" fill="outline">Nav RouiterLink</ion-button> -->
 
  </form>

   <ion-card-content>Card</ion-card-content>

 </ion-content>
