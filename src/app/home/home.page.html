<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BIENVENIDO PROFESOR Don {{user}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      Este es el listado de los cursos a su cargo
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor = "let curso of cursos">
      <ion-label>
        <h2>Nombre : {{curso.nombre}}</h2>
        <h3>ID :{{curso.id}}</h3>
        <h3>Código : {{curso.codigo}}</h3>
        <h3>Sección : {{curso.seccion}}</h3>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="verDetalle(curso.nombre,curso.id,curso.codigo,curso.seccion)" >
        Ver detalle
      </ion-button>
    </ion-item>
  </ion-list>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Estos son todos sus cursos</ion-card-title>
      <ion-card-subtitle>Que tenga buen dia ♥</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>

    </ion-card-content>
  </ion-card>


  
</ion-content>
